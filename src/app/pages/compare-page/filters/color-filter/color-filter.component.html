<div class="p-2">
    <p class="mb-2 fw-bold">{{ title() }}</p>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" [id]="'whiteCheckbox' + contains()" [(ngModel)]="colorFilter.white" (change)="update()">
        <label class="form-check-label" [htmlFor]="'whiteCheckbox' + contains()">
            @if (getColorImg('{W}') === "") { White } 
            @else { <img class="symbol" [src]="getColorImg('{W}')" > }
        </label>
        
    </div>

        <input class="form-check-input" type="checkbox" [id]="'blueCheckbox' + contains()" [(ngModel)]="colorFilter.blue" (change)="update()">
