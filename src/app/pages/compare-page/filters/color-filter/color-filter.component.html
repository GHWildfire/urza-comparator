<div class="p-2">
    <p class="mb-2 fw-bold">{{ title() }}</p>

    <div class="form-check form-check-inline" [class.checked]="colorFilter.white" (click)="updateColor('white')">
        <img class="symbol" [src]="getColorImg('{W}')" >
        <label class="symbol-description">White</label>
    </div>

    <div class="form-check form-check-inline" [class.checked]="colorFilter.blue" (click)="updateColor('blue')">
        <img class="symbol" [src]="getColorImg('{U}')" >
        <label class="symbol-description">Blue</label>
    </div>

    <div class="form-check form-check-inline" [class.checked]="colorFilter.black" (click)="updateColor('black')">
        <img class="symbol" [src]="getColorImg('{B}')" >
        <label class="symbol-description">Black</label>
    </div>

    <div class="form-check form-check-inline" [class.checked]="colorFilter.red" (click)="updateColor('red')">
        <img class="symbol" [src]="getColorImg('{R}')" >
        <label class="symbol-description">Red</label>
    </div>

    <div class="form-check form-check-inline" [class.checked]="colorFilter.green" (click)="updateColor('green')">
        <img class="symbol" [src]="getColorImg('{G}')" >
        <label class="symbol-description">Green</label>
    </div>

    <div class="form-check form-check-inline" [class.checked]="colorFilter.multicolor" (click)="updateColor('multicolor')">
        <img class="symbol" [src]="getColorImg('{R/G}')" >
        <label class="symbol-description">Multicolors</label>
    </div>

    <div class="form-check form-check-inline" [class.checked]="colorFilter.colorless" (click)="updateColor('colorless')">
        <img class="symbol" [src]="getColorImg('{C}')" >
        <label class="symbol-description">Colorless</label>
    </div>

    <div class="form-check form-check-inline" [class.checked]="colorFilter.compleated" (click)="updateColor('compleated')">
        <img class="symbol" [src]="getColorImg('{P}')" >
        <label class="symbol-description">Compleated</label>
    </div>
</div>
